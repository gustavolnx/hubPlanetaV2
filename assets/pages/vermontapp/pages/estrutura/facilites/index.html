    <script src="./function.js"></script>
    <script>

      var inatividade = document.getElementById("inativo");
      
      var inicio = document.getElementById("inicio")
      
      function funcao_a(){
        
        inicio.style.display = "none";
      
      $(function() { //onload
         setEvent();
          
      });
      
      $(document).on('touchstart touchmove', function() { //mouse move 
          if (timeout !== null) {
            inatividade.style.display = "none";
              clearTimeout(timeout); //clear no timer
          }
          setEvent(); //seta ele novamente para caso aja inatividade faça o evento
      });
      
      function setEvent(){
          timeout = setTimeout(function() {
            inatividade.style.display = "block";
          }, 7000); 
      }
      }
          </script>
