    <script src="./function.js"></script>
    <script>

      var inatividade = document.getElementById("inativo");
      var inicio = document.getElementById("inicio")
      
      function funcao_a(){
        inicio.style.display = "none";
      $(function() { //onload
         setEvent();
          
      });
      
      $(document).on('touchstart touchmove', function() { //mouse move 
          if (timeout !== null) {
            inatividade.style.display = "none";
              clearTimeout(timeout); //clear no timer
          }
          setEvent(); //seta ele novamente para caso aja inatividade faça o evento
      });
      
      function setEvent(){
          timeout = setTimeout(function() {
            inatividade.style.display = "block";
          }, 7000); 
      }
      }

    var segundos = 0;
var timer = setInterval(testarInteracao, 1000); //1000 ms = 1 segundo

function testarInteracao(){
    segundos+= 1;
    
    if(segundos == 300){ //Limite máximo em Segundos
        window.location.href = "../../../index.html";
    } 
    
  
}

$(document).on("click keydown keyup mousemove", function(){
    segundos = 0;
})
          </script>
